<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ... */
    </style>
    <link rel="stylesheet" href="css/desafioMenu.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">Início</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <!--
        *Script para ao selecionar um dos menus, e o link fique selecionado*

        O link verifica se houve uma mudança de hase e em seguida aplica a função, onde, a URL antiga é coletada e separada através do divisor '#' que foi definido na classe, e pega a posição 1, ou seja, tudo o que foi a direita do #.
        O mesmo acontece com a nova URL. 
        Em seguida, 2 links são armazenados em constantes conforme o clique do usuário, esse link será utilizado para definir a nova classe que será criada no HTML.
        Por fim, esses 2 links adicionam e remove a classe "selected" no HTML para que possa ser possível utilizar o .selected no CSS.
    -->
    <script>
        window.onhashchange = function(e){
            const oldURL = e.oldURL.split("#")[1]
            const newURL = e.newURL.split("#")[1]
            const oldLink = document.querySelector(`.menu [href='#${oldURL}`)
            const newLink = document.querySelector(`.menu [href='#${newURL}`)
            oldLink && oldLink.classList.remove("selected")
            newLink && newLink.classList.add("selected")
        }
    </script>
</body>

</html>
