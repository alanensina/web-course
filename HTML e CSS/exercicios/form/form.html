<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    Nome: <input type="text" name="nome">
    Senha: <input type="password" name="senha">
    Observações: <textarea name="obs" cols="30" rows="10"></textarea>
    Sexo:
    <div>
        <input type="radio" name="tipo" value="adm">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="prof">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    Estado: <select name="estado">
        <option value="">Selecione</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Minas Gerais</option>
        <option value="es">Espírito Santo</option>
        <option value="pr">Paraná</option>
        <option value="sc">Santa Catarina</option>
        <option value="rs">Rio Grande do Sul</option>
    </select>

    <select name="interesses" multiple size="7">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="py">Python</option>
        <option value="php">PHP</option>
        <option value="go">GoLang</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
        margin-top: 3px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        display: inline;
    }
</style>
