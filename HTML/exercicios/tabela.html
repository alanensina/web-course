<h1>Tabela</h1>

<table border="1">
    <captions>Tabela de produtos vendidos</caption>
    <!-- Cabeçalho -->
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <!-- Linhas da tabela -->
    <tbody>
        <tr>
            <td>iPad</td>
            <td>R$ 3.000,00</td>
            <td>5</td>
            <td>R$ 15.000,00</td>
        </tr>
        <tr>
            <td>PS4</td>
            <td>R$ 2.000,00</td>
            <td>2</td>
            <td>R$ 4.000,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>R$ 2.649,00</td>
            <td>8</td>
            <td>R$ 21.192,00</td>
        </tr>
    </tbody>
    <!-- Rodapé da tabela -->
    <tfoot>
        <tr>
            <!-- colspan diz quantas colunas a célula ocupará -->
            <td colspan="3">Total</td>
            <td>R$ 40.192,00</td>
        </tr>
    </tfoot>
</table>

<!-- Estilizando a tabela -->
<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #ff3300;
    }

    /* hover: aplica o sombreamento ao passar o mouse em cima das linhas da tabela. */
    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #000000;
        color: #ffffff;
        font-weight: bold;
    }

    thead {
        background-color: #000000;
        color: #ffffff;
        font-weight: bold;
    }
</style>
