    <button wm-pause="meuVideo">Pause</button>

<div class="aviso">
    <h3>
        <p>Para ter acesso a barra de progresso, e aos botões, <a href="/exercicios/video.html" target="_blank">clique aqui</a><br>
    </h3>
    </p>
    <h5<p>Pois como utilizamos uma requisição Ajax para exibir o conteúdo de cada aula na mesma página, o código
        Javascript não é executado na mesma requisição.</p>
        </h5>
</div>

<style>
    .progresso {
        height: 20px;
        widows: 500px;
        border: solid 1px #000;
        margin: 20px;

    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }

    .aviso {
        margin: 20px;
    }

    .aviso>h3 {
        margin: 20px;
        color: red;
    }
</style>

<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false // Não mostra o menu ao clicar com o botão direito no vídeo

        // Configuração dos botões play e pause
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        // Configurando a barra de progresso
        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-prograsso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)
    }
    
    configurarVideo("meuVideo")
</script>
