<!--
    *Script em Javascript que ao clicar nas pastas faça expandir ou suprimir*
    Ele seleciona todos os span com 'wm-folder' e faz um laço, e cada vez que clica em um deles ele pega todos os 'ul' que estão abaixo dele na árvore.
    Ao pegar cada 'ul' ele guarda em uma constante 'd' seu display, e faz uma operação ternária verificando se está 'block' (visível) ou 'none' (não visível), e a cada clique, ele inverte esses valores entre visível ou não.
-->
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
